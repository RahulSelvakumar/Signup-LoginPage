<!doctype html>
<html lang="en">

<head>
  <title>Login & Signup</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="Login-Signup Page" content="Bootstrap Login and sign up page">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <div class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="https://images.unsplash.com/photo-1604964432806-254d07c11f32?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZGV2ZWxvcGVyfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60">
          </div>
          <div class="col-lg-7 text-center py-5">
            <h1 class="animate__animated animate__backInDown">Welcome Here!!!</h1>
            
            <form>
              <div class="form-row py-2">
                <div class="offset-1 col-lg-10">
                <input type="text" class="inp px-3" placeholder="Enter your name">
                </div>
              </div>
              <div class="form-row py-2">
                <div class="offset-1 col-lg-10">
                  <input type="password" class="inp px-3" placeholder="Enter your password">
                </div>
              </div>
              <div class="form-row py-3">
                <div class="offset-1 col-lg-10">
                  <button class="btn1">SignUp</button>
                </div>
              </div>
            </form>

            <p>Or Login with</p>
            <span><i class="fa-brands fa-facebook"></i></span>
            <span><i class="fa-brands fa-instagram"></i></span>
            <span><i class="fa-brands fa-github"></i></span>
            <span><i class="fa-brands fa-google"></i></span>
            <span><i class="fa-brands fa-linkedin"></i></span>

          </div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
